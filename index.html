<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quotable App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>Quotable!</h1>
  <p>Where you can add your own private quotes!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="loginError" class="mt-3 text-danger"></div>
    </div>
    <div class="col-sm-6">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="registerSuccess" class="mt-3 text-success"></div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h2>Add a Quote</h2>
      <form id="quoteForm">
        <div class="mb-3">
          <label for="quoteText" class="form-label">Quote</label>
          <textarea class="form-control" id="quoteText" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Quote</button>
      </form>
      <div id="quoteContainer" class="mt-3"></div>
    </div>
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>

<script>
  // Simulated database of registered users
  const users = [
    { email: 'user1@example.com', password: 'password1' },
    { email: 'user2@example.com', password: 'password2' }
  ];

  // Function to check if a user exists in the database
  function userExists(email, password) {
    return users.some(user => user.email === email && user.password === password);
  }

  // Login form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('exampleInputEmail1').value;
    const password = document.getElementById('exampleInputPassword1').value;
    const loginError = document.getElementById('loginError');
    if (userExists(email, password)) {
      // Log in successful
      loginError.textContent = '';
      alert('Login successful!');
      // You can redirect the user to another page or perform other actions here
    } else {
      // Login failed
      loginError.textContent = 'Incorrect email or password.';
    }
  });

  // Register form submission
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('exampleInputEmail2').value;
    const password = document.getElementById('exampleInputPassword2').value;
    const registerSuccess = document.getElementById('registerSuccess');
    // Check if the email is already registered
    if (users.some(user => user.email === email)) {
      registerSuccess.textContent = 'Email already registered.';
    } else {
      // Register the new user
      users.push({ email, password });
      registerSuccess.textContent = 'Registration successful!';
      // You can redirect the user to another page or perform other actions here
    }
  });

  // Quote form submission
  document.getElementById('quoteForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const quoteText = document.getElementById('quoteText').value;
    const quoteContainer = document.getElementById('quoteContainer');
    const newQuote = document.createElement('div');
    newQuote.classList.add('alert', 'alert-success');
    newQuote.textContent = quoteText;
    quoteContainer.appendChild(newQuote);
    // Scroll to the bottom to show the new quote
    window.scrollTo(0, document.body.scrollHeight);
    // Clear the input field
    document.getElementById('quoteText').value = '';
  });
</script>

</body>
</html>
